<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ShoppingSite</a>
    <!-- <a *ngIf="user" class="navbar-brand" href="#">Hi{{this.userName}}</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span
        class="navbar-toggler-icon"></span>
    </button>

  </div>
  <div class="container">
    <form [formGroup]="Homepage" class="d-flex" (ngSubmit)="Search()">
      <input *ngIf="user" class="form-control" style="width: 500px; margin-left: -60%;" type="search"
        placeholder="Search Here" aria-label="Search" formControlName="search">
      <select *ngIf="user" class="btn btn-outline-info" formControlName="filter" name="filter" id="filter">
        <option value="brand">Brand</option>
        <option value="code">Code</option>
        <option value="name">Name</option>
      </select>

      <button *ngIf="user" class="btn btn-outline-info" type="submit">Search</button>
      <div>
        <button type="button" *ngIf="user" routerLink="askreview" class="btn btn-info "
          style="position: absolute; right: 200px;">
          Ask for the Review
        </button>

        <button type="button" *ngIf="user==false" (click)="login()" class="btn btn-info "
          style="position: absolute; right: 0 ;bottom: 9px;">
          SIGNUP / LOGIN

        </button>
        <button type="button" *ngIf="user" (click)="logout()" class="btn btn-info "
          style="position: absolute; right: 0;">
          Logout
        </button>
      </div>
    </form>
  </div>
</nav>

<div class="container mx-auto text-center mt-2 borderblack">
  <span class="fas fa-user m-2"></span>
  <span  *ngFor="let count of [userCount]">{{count}}</span>

  <span class="fas fa-comments m-2"></span>
  <span  *ngFor="let count of [reviewCount]">{{count}}</span>

  <span class="fas fa-shopping-cart m-2"></span>
  <span  *ngFor="let count of [productCount]">{{count}}</span>
</div>

<div class="container" *ngIf="products.length>0">
<div *ngIf="user" class="row">

    <div  class="card mt-5" *ngFor="let product of products"> <img class='mx-auto ' src="{{product.image}}"
        (click)="details(product.id)" width="200px" height="200px" />
      <div class="card-body text-center mx-auto">
        <div class='cvp'>
          <h5 class="card-title font-weight-bold">{{product.name}}</h5>
          <p class="card-text"></p> <a href="#" class="btn details px-auto">Brand:{{product.brand}}</a><br />
          <a *ngIf="user" href="#" class="btn cart px-auto">CODE:{{product.code}}</a>
        </div>
      </div>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="details(product.id)">
        Review
      </button>
    </div>
  </div>

</div>
<div>
  <h1 *ngIf="products.length==0" class="text-center">Opps!!Sorry No Products</h1>
</div>
